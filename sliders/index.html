<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Главная</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>SLIDER</h1>
            <div class="slider">
                <div class="slider-row">
                    <img src="img/img_one.jpg.jpg" alt="ONE" class="img">
                    <img src="img/img_two.jpg.jpg" alt="TWO" class="img">
                    <img src="img/img_three.jpg.jpg" alt="THREE" class="img">
                </div>
                <div class="buttons">
                    <button class="slider-prev">Назад</button>
                    <button class="slider-next">Вперёд</button>
                </div>
                <div class="slider-score"></div>
            </div>
        </div>
    </div>
    <script src="script/script.js"></script>
</body>
</html>
